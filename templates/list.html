{% extends "layout.html" %} {% block title %} List All Items {% endblock %} {%
block content %}
<table border="1px">
  <thead>
    <td><strong>Item ID</strong></td>
    <td><strong>Name</strong></td>
    <td><strong>Category</strong></td>
    <td><strong>Price</strong></td>
    <td><strong>Active</strong></td>
    <td></td>
    <td></td>
  </thead>

  {% for row in rows %}
  <tr>
    <td>{{ row["item_id"] }}</td>
    <td>{{ row["name"] }}</td>
    <td>{{ row["category"]}}</td>
    <td>{{ row["price"] }}</td>
    <td>{{ row["active"] }}</td>
    <td>
      <form action="{{url_for('edit')}}" method="POST">
        <input type="hidden" name="id" value="{{ row['rowid'] }}" /><input
          type="submit"
          value="Edit"
        />
      </form>
    </td>
    <td>
      <form
        onsubmit="return confirm('Are you sure you want to DELETE this Item from the Database?');"
        action="{{url_for('delete')}}"
        method="POST"
      >
        <input type="hidden" name="id" value="{{ row['rowid'] }}" /><input
          type="submit"
          value="Delete"
        />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
